<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <title>Gen AI & Deployable Agents</title> 
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
   <style> 
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f7f7f7; /* Light gray background */
      color: #333; /* Dark text */
    } 
    .card { 
      transition: transform 0.3s ease; 
      border: 1px solid #e5e7eb; /* Light border for cards */
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    } 
    .card:hover { 
      transform: translateY(-5px); 
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    } 
  </style> 
</head> 
<body> 
  <section class="text-center py-24 px-6 bg-gray-100"> 
    <h1 class="text-5xl font-extrabold mb-4 text-gray-800">Gen AI & Deployable Agents</h1> 
    <p class="text-lg max-w-3xl mx-auto mb-6 text-gray-600"> 
      Harness the power of AI to revolutionize your car manufacturing processes. Our intelligent agents enhance efficiency, reduce costs, and accelerate innovation across the entire production lifecycle, from design to after-sales support. 
    </p> 
    <a href="#solutions" class="inline-block px-8 py-3 bg-black text-white font-semibold rounded hover:bg-gray-800"> 
      Explore Solutions 
    </a> 
  </section> 

  <section id="solutions" class="bg-white text-gray-900 py-16 px-6"> 
    <h2 class="text-3xl font-bold text-center mb-10 text-gray-800">Featured Agents</h2> 
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="cards"> 
      </div> 
  </section> 

  <div id="modal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-75 z-50"> 
    <div class="bg-white rounded-lg shadow-lg max-w-3xl w-full p-6 relative"> 
      <iframe id="videoFrame" class="w-full h-96" frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen></iframe> 
      <button onclick="closeModal()" class="absolute top-2 right-4 text-2xl text-red-600 font-bold">&times;</button> 
    </div> 
  </div> 

  <script> 
    const agents = [ 
      { icon: "üõ†Ô∏è", title: "Application Logs Analyser Agent", desc: "An AI-powered Application Logs Analyser Agent automatically ingests, processes, and understands log data to identify patterns and anomalies", kpis: "Mean time to resolve (MTTR), Mean time to detection (MTTD)", benefits: "Improves Uptime", video: "https://www.youtube.com/embed/JOiT6zC1S44?si=KamTL9f3m2epPfsJ" }, 
      { icon: "üîÑ", title: "Legacy Code Convertor Agent", desc: "A Legacy Code Converter Agent uses GenAI to automatically analyze, refactor, and translate outdated codebases into modern programming languages", kpis: "Tech Debt Remediation, Mordernization", benefits: "Scalable & Secure", video: "https://www.youtube.com/embed/5sbZlMfsP9Y?si=O0IopJBKbPkw-Q_J" }, 
      { icon: "‚öôÔ∏è", title: "Equipment Predictive Maintenance", desc: "Predicts equipment failures to prevent unplanned downtime.", kpis: "OEE Improvement, Downtime Reduction", benefits: "Proactive Maintenance", video: "https://www.youtube.com/embed/QXo9c8txU4k?si=qIcov37UKqgePnM0" }, 
      { icon: "üöó", title: "Car Remote Diagnostics Agent", desc: "Diagnoses vehicle issues remotely, providing real-time alerts and solutions.", kpis: "Customer Satisfaction, Service Efficiency", benefits: "Reduced Service Cost", video: "https://www.youtube.com/embed/AYFmR5KCHcI?si=8KzX35WSZtviPSlM" }, 
      { icon: "üöóüÜöüöô", title: "Auto OEM Market Research Agent", desc: "This agent analyzes vehicle specifications, pricing, and features across different brands to provide side-by-side comparisons", kpis: "Price-to-Feature Ratio, Performance Score, and Efficiency Rating", benefits: "Compare Auto OEM Brands", video: "https://www.youtube.com/embed/ybnVvCXZtSY?si=NwdweposVASGdYT0" }, 
      { icon: "üß†ü§ñ", title: "V*AI - Talk to your data", desc: "The Platform helps build and deploy reliable, conversational AI applications for enterprises, enabling users to get accurate, real-time insights from their own data.", kpis: "Business Decisions, Time to Insight, Accelerated Decision-Making", benefits: "Improved Business Outcomes", video: "https://www.youtube.com/embed/E-PNyffYHVY?si=yDBQ02yvw7hVcMAF" }, 
      { icon: "‚ú®üìàüí∞", title: "T*S WNext - the first GenAI aggregation platform", desc: "T*S WNext is the first GenAI aggregation platform that lets you orchestrate the best of generative AI to solve complex business problems.", kpis: "Business outcomes, Operational efficiency", benefits: "Faster time-to-market & Improved productivity,Business Outcomes,Governance and Compliance ", video: "https://www.youtube.com/embed/Kb79blcPE9g?si=hZMdLNkjHep0Kx9Y" }, 
      { icon: "üöÄ‚öôÔ∏è", title: "(Upcoming)SDLC Multi-Agent Workflow", desc: "Automating various software development lifecycle (SDLC) tasks using AI Agents", kpis: "Velocity and Efficiency, Quality and Reliability", benefits: "Efficiency, Quality, and Speed", video: "https://www.youtube.com/embed/PmVusX12rZQ?si=bupN-fEXPJnAM4n5" }    
       ]; 
     
    const cardsContainer = document.getElementById("cards"); 

    function renderCard(agent) { 
      const card = document.createElement("div"); 
      card.className = "bg-white rounded-lg shadow-lg p-6 card"; 
      card.innerHTML = ` 
        <div class="text-3xl mb-4 text-center">${agent.icon}</div> 
        <h3 class="text-xl font-bold mb-2 text-gray-900">${agent.title}</h3> 
        <p class="text-sm text-gray-700 mb-4">${agent.desc}</p> 
        <div class="text-sm text-gray-600 mb-2"><strong>KPIs:</strong> ${agent.kpis}</div> 
        <div class="text-sm text-gray-600 mb-4"><strong>BENEFITS:</strong> ${agent.benefits}</div> 
        <button onclick="openModal('${agent.video}')" class="block mt-4 px-4 py-2 text-center bg-gray-800 text-white rounded hover:bg-gray-900 w-full">Show Demo</button> 
      `; 
      cardsContainer.appendChild(card); 
    } 
     
    // Clear existing content and render cards based on categories 
    cardsContainer.innerHTML = ''; 
     
    // Render the categories and their associated cards 
    function renderCategory(categoryTitle, agentTitles) { 
      const categoryHeader = document.createElement("div"); 
      categoryHeader.className = "col-span-full text-2xl font-semibold text-gray-800 mt-12 mb-4 text-center"; 
      categoryHeader.textContent = categoryTitle; 
      cardsContainer.appendChild(categoryHeader); 
       
      agents.filter(a => agentTitles.includes(a.title)).forEach(agent => renderCard(agent)); 
    } 

    renderCategory('Manufacturing & Supply Chain', ['Equipment Predictive Maintenance']); 
    renderCategory('Sales and After-Sales', ['Car Remote Diagnostics Agent','(Upcoming)Auto OEM Market Research Agent']); 
    renderCategory('IT Application Maintenance & Development', ['Application Logs Analyser Agent', 'Legacy Code Convertor Agent','(Upcoming)SDLC Multi-Agent Workflow']);
    renderCategory('AI Solutions for Business', ['V*AI - Talk to your data','T*S WNext - the first GenAI aggregation platform']);
     
    function openModal(videoURL) { 
      const videoFrame = document.getElementById('videoFrame'); 
      videoFrame.src = videoURL; 
      const modal = document.getElementById('modal'); 
      modal.classList.remove('hidden'); 
      modal.classList.add('flex'); 
    } 

    function closeModal() { 
      const videoFrame = document.getElementById('videoFrame'); 
      videoFrame.src = ""; 
      const modal = document.getElementById('modal'); 
      modal.classList.add('hidden'); 
      modal.classList.remove('flex'); 
    } 
  </script> 
</body> 
</html>
